<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}">
  </head>
  <body>
    
      <!-- This is the navbar that gets you to the other sites-->
      <!-- https://www.w3schools.com/css/css_navbar.asp -->
      <ul class="navbar">
          <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/stats/">Stats</a></li>
          <li class="nav-item"><a class="nav-link" href="/designer/">Designer</a></li>
      </ul>

      <h1>{% block heading %} {% endblock %}</h1>

      {% block body %} {% endblock %}

    
    <!-- Want to import local module as bot may be offline so cdn won't be available-->
    <!-- Treats javascript as if it is only client side so you can't load server side js files?-->
    <script src="{{ url_for('static', filename='node_modules/chartjs/chart.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
  </body>
</html>
